<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>COMPONENT</title>
</head>
<body>

    <div id="app">
        <counter>1</counter>
        <counter>2</counter>
        <counter>3</counter>
    </div>

    <script>
        Vue.component('counter',
        {
            data: function () {
                return {
                    count: 10
                }
            },
            template: '<button @click="count++">{{count}}</button>'
        }
        );
    </script>

</body>
</html>
